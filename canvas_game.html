<script>
  function startGame() {
  myGameArea.start();
}

var myGameArea = {
  canvas: document.createElement("canvas"),
  start: function () {
    this.canvas.width = 480;
    this.canvas.height = 270;
    this.context = this.canvas.getContext("2d");
    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    this.interval = setInterval(updateGameArea, 20);
    window.addEventListener("keydown", function (e) {
      myGameArea.key = e.keyCode;
      console.log(myGameArea.key)
    })
    window.addEventListener("keyup", function (e) {
      myGameArea.key = false;
      console.log(myGameArea.key)
    })
  },
  clear: function () {
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  },
  stop: function() {
    clearInterval(this.interval)
    startGame();
  }
};

var myGamePiece;

var myEnemy;

function startGame() {
  myGameArea.start();
  myGamePiece = new component(10, 10, "red", 240, 135);
  myEnemy = new component(5, 5, "blue", 300, 72);
}


function component(width, height, color, x, y) {
  this.width = width;
  this.height = height;
  this.speedX = 0;
  this.speedY = 0;
  this.x = x;
  this.y = y;
  this.update = function () {
    ctx = myGameArea.context;
    if(this === myEnemy) {
      ctx.fillStyle = "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ")";
    }
    else{
    ctx.fillStyle = color;
    }
    ctx.fillRect(this.x, this.y, this.width, this.height);
  };
  this.newPos = function () {
    this.x += this.speedX;
    if(this.x > 470) {
      this.x = 470
    }
    if(this.x < 0){
      this.x = 0
    }
    this.y += this.speedY;
    if(this.y > 260) {
      this.y = 260
    }
    if(this.y < 0) {
      this.y = 0
    }
  },
  this.crashWith = function(otherObj) {
    var myLeft = this.x;
    var myRight = this.x + (this.width);
    var myTop = this.y;
    var myBottom = this.y + (this.height);
    var otherLeft = otherObj.x
    var otherRight = otherObj.x + (otherObj.width);
    var otherTop = otherObj.y;
    var otherBot = otherObj.y + (otherObj.height);
    var crash = true;
    if((myBottom < otherTop) || (myTop > otherBot) || (myLeft > otherRight) || (myRight < otherLeft)) {
      crash = false;
    }
    return crash;
  }
}

function updateGameArea() {
  if (myGamePiece.crashWith(myEnemy)) {
    myGameArea.stop();
  }
  else {
  myGameArea.clear();
  myEnemy.update();
  myGamePiece.speedX = 0;
  myGamePiece.speedY = 0;
  if (myGameArea.key && myGameArea.key === 37) {
    myGamePiece.speedX = -1
  }
  if (myGameArea.key && myGameArea.key == 39) {
    myGamePiece.speedX = 1;
  }
  if (myGameArea.key && myGameArea.key == 38) {
    myGamePiece.speedY = -1; 
  }
  if (myGameArea.key && myGameArea.key == 40) {
    myGamePiece.speedY = 1; 
  }
  myGamePiece.newPos();
  myGamePiece.update();
}}
